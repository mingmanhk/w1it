<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Team/Founder Story Visual -->
  <defs>
    <linearGradient id="founderGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A1A2F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a365d;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="profileGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2F80ED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4FD1C5;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="url(#founderGradient)"/>

  <!-- Grid pattern -->
  <g opacity="0.06">
    <pattern id="grid" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#ffffff" stroke-width="0.5"/>
    </pattern>
    <rect width="800" height="600" fill="url(#grid)"/>
  </g>

  <!-- Professional figure silhouette (abstract) -->
  <g transform="translate(400, 300)">
    <!-- Head -->
    <circle cx="0" cy="-80" r="50" fill="none" stroke="url(#profileGradient)" stroke-width="4" opacity="0.8"/>

    <!-- Shoulders/Body -->
    <path d="M -70,-30 Q -70,0 -60,40 L -30,120 L 30,120 L 60,40 Q 70,0 70,-30"
          fill="none" stroke="url(#profileGradient)" stroke-width="4" opacity="0.8"/>

    <!-- Arms -->
    <path d="M -60,10 L -90,80" stroke="url(#profileGradient)" stroke-width="4" opacity="0.7"/>
    <path d="M 60,10 L 90,80" stroke="url(#profileGradient)" stroke-width="4" opacity="0.7"/>
  </g>

  <!-- Tech expertise symbols around the figure -->
  <g opacity="0.4">
    <!-- Code brackets (left) -->
    <g transform="translate(180, 280)">
      <path d="M 0,0 L 15,20 L 0,40" stroke="#4FD1C5" stroke-width="3" fill="none"/>
      <path d="M 50,0 L 35,20 L 50,40" stroke="#4FD1C5" stroke-width="3" fill="none"/>
    </g>

    <!-- Server rack (right) -->
    <g transform="translate(570, 270)">
      <rect x="0" y="0" width="50" height="60" rx="4" fill="none" stroke="#2F80ED" stroke-width="2"/>
      <line x1="8" y1="15" x2="42" y2="15" stroke="#2F80ED" stroke-width="2"/>
      <line x1="8" y1="30" x2="42" y2="30" stroke="#2F80ED" stroke-width="2"/>
      <line x1="8" y1="45" x2="42" y2="45" stroke="#2F80ED" stroke-width="2"/>
    </g>

    <!-- Cloud (top left) -->
    <g transform="translate(200, 100)">
      <ellipse cx="20" cy="20" rx="18" ry="14" fill="none" stroke="#4FD1C5" stroke-width="2"/>
      <ellipse cx="40" cy="20" rx="20" ry="16" fill="none" stroke="#4FD1C5" stroke-width="2"/>
      <ellipse cx="30" cy="10" rx="16" ry="12" fill="none" stroke="#4FD1C5" stroke-width="2"/>
    </g>

    <!-- Network diagram (top right) -->
    <g transform="translate(550, 120)">
      <circle cx="25" cy="0" r="6" fill="#2F80ED"/>
      <circle cx="0" cy="30" r="5" fill="#2F80ED"/>
      <circle cx="50" cy="30" r="5" fill="#2F80ED"/>
      <circle cx="25" cy="50" r="6" fill="#2F80ED"/>
      <line x1="25" y1="6" x2="5" y2="25" stroke="#2F80ED" stroke-width="1.5"/>
      <line x1="25" y1="6" x2="45" y2="25" stroke="#2F80ED" stroke-width="1.5"/>
      <line x1="5" y1="35" x2="25" y2="44" stroke="#2F80ED" stroke-width="1.5"/>
      <line x1="45" y1="35" x2="25" y2="44" stroke="#2F80ED" stroke-width="1.5"/>
    </g>

    <!-- Shield (bottom left) -->
    <g transform="translate(180, 420)">
      <path d="M 25,0 L 50,10 L 50,30 Q 50,50 25,60 Q 0,50 0,30 L 0,10 Z"
            fill="none" stroke="#4FD1C5" stroke-width="2"/>
      <path d="M 15,25 L 22,32 L 35,19" stroke="#4FD1C5" stroke-width="2" fill="none"/>
    </g>

    <!-- Gear (bottom right) -->
    <g transform="translate(570, 420)">
      <circle cx="25" cy="25" r="15" fill="none" stroke="#2F80ED" stroke-width="2"/>
      <circle cx="25" cy="25" r="8" fill="none" stroke="#2F80ED" stroke-width="2"/>
      <rect x="22" y="0" width="6" height="10" fill="#2F80ED"/>
      <rect x="22" y="40" width="6" height="10" fill="#2F80ED"/>
      <rect x="0" y="22" width="10" height="6" fill="#2F80ED"/>
      <rect x="40" y="22" width="10" height="6" fill="#2F80ED"/>
    </g>
  </g>

  <!-- Connection lines from figure to tech symbols -->
  <g opacity="0.15">
    <line x1="330" y1="270" x2="230" y2="300" stroke="#4FD1C5" stroke-width="1"/>
    <line x1="470" y1="270" x2="570" y2="300" stroke="#2F80ED" stroke-width="1"/>
    <line x1="360" y1="200" x2="250" y2="130" stroke="#4FD1C5" stroke-width="1"/>
    <line x1="440" y1="200" x2="575" y2="150" stroke="#2F80ED" stroke-width="1"/>
    <line x1="340" y1="380" x2="230" y2="450" stroke="#4FD1C5" stroke-width="1"/>
    <line x1="460" y1="380" x2="595" y2="445" stroke="#2F80ED" stroke-width="1"/>
  </g>

  <!-- Decorative dots -->
  <g opacity="0.6">
    <circle cx="300" cy="150" r="3" fill="#4FD1C5"/>
    <circle cx="500" cy="180" r="4" fill="#2F80ED"/>
    <circle cx="280" cy="420" r="3" fill="#4FD1C5"/>
    <circle cx="520" cy="450" r="4" fill="#2F80ED"/>
  </g>
</svg>
