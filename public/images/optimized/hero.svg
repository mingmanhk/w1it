<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Modern IT Infrastructure Background -->
  <defs>
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A1A2F;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a365d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2F80ED;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2F80ED;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#4FD1C5;stop-opacity:0.6" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#mainGradient)"/>

  <!-- Grid Pattern -->
  <g opacity="0.1">
    <path d="M0 0 L1920 0 L1920 1080 L0 1080 Z" fill="none" stroke="#ffffff" stroke-width="1"/>
    <line x1="0" y1="270" x2="1920" y2="270" stroke="#ffffff" stroke-width="0.5"/>
    <line x1="0" y1="540" x2="1920" y2="540" stroke="#ffffff" stroke-width="0.5"/>
    <line x1="0" y1="810" x2="1920" y2="810" stroke="#ffffff" stroke-width="0.5"/>
    <line x1="480" y1="0" x2="480" y2="1080" stroke="#ffffff" stroke-width="0.5"/>
    <line x1="960" y1="0" x2="960" y2="1080" stroke="#ffffff" stroke-width="0.5"/>
    <line x1="1440" y1="0" x2="1440" y2="1080" stroke="#ffffff" stroke-width="0.5"/>
  </g>

  <!-- Abstract Network Nodes -->
  <g opacity="0.3">
    <circle cx="300" cy="200" r="8" fill="#4FD1C5"/>
    <circle cx="600" cy="350" r="6" fill="#2F80ED"/>
    <circle cx="1200" cy="250" r="10" fill="#4FD1C5"/>
    <circle cx="1500" cy="400" r="7" fill="#2F80ED"/>
    <circle cx="800" cy="600" r="9" fill="#4FD1C5"/>
    <circle cx="1300" cy="700" r="8" fill="#2F80ED"/>
    <line x1="300" y1="200" x2="600" y2="350" stroke="#4FD1C5" stroke-width="2"/>
    <line x1="600" y1="350" x2="1200" y2="250" stroke="#2F80ED" stroke-width="2"/>
    <line x1="1200" y1="250" x2="1500" y2="400" stroke="#4FD1C5" stroke-width="2"/>
    <line x1="600" y1="350" x2="800" y2="600" stroke="#2F80ED" stroke-width="2"/>
    <line x1="1200" y1="250" x2="1300" y2="700" stroke="#4FD1C5" stroke-width="2"/>
  </g>

  <!-- Server Icons -->
  <g opacity="0.2">
    <rect x="1600" y="150" width="200" height="120" rx="8" fill="url(#accentGradient)"/>
    <rect x="1620" y="180" width="160" height="20" rx="4" fill="#ffffff" opacity="0.3"/>
    <rect x="1620" y="220" width="160" height="20" rx="4" fill="#ffffff" opacity="0.3"/>

    <rect x="100" y="700" width="180" height="110" rx="8" fill="url(#accentGradient)"/>
    <rect x="118" y="728" width="144" height="18" rx="4" fill="#ffffff" opacity="0.3"/>
    <rect x="118" y="762" width="144" height="18" rx="4" fill="#ffffff" opacity="0.3"/>
  </g>

  <!-- Cloud Computing Symbol -->
  <g opacity="0.25" transform="translate(1300, 500)">
    <ellipse cx="50" cy="40" rx="45" ry="30" fill="#4FD1C5"/>
    <ellipse cx="90" cy="40" rx="50" ry="35" fill="#2F80ED"/>
    <ellipse cx="70" cy="20" rx="40" ry="25" fill="#4FD1C5"/>
  </g>

  <!-- Code Brackets -->
  <g opacity="0.15" transform="translate(400, 800)">
    <path d="M 0 0 L 20 30 L 0 60" stroke="#4FD1C5" stroke-width="4" fill="none"/>
    <path d="M 120 0 L 100 30 L 120 60" stroke="#4FD1C5" stroke-width="4" fill="none"/>
    <line x1="40" y1="30" x2="80" y2="30" stroke="#2F80ED" stroke-width="3"/>
  </g>

  <!-- Hexagonal Pattern (right side) -->
  <g opacity="0.1" transform="translate(1400, 600)">
    <polygon points="50,0 100,25 100,75 50,100 0,75 0,25" fill="none" stroke="#ffffff" stroke-width="2"/>
    <polygon points="150,50 200,75 200,125 150,150 100,125 100,75" fill="none" stroke="#ffffff" stroke-width="2"/>
    <polygon points="150,-50 200,-25 200,25 150,50 100,25 100,-25" fill="none" stroke="#ffffff" stroke-width="2"/>
  </g>

  <!-- Glowing Effect -->
  <circle cx="960" cy="540" r="400" fill="url(#accentGradient)" opacity="0.1" filter="blur(80px)"/>
</svg>
