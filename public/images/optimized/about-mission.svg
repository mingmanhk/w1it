<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Mission & Values Visual -->
  <defs>
    <linearGradient id="missionGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2F80ED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4FD1C5;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glowGradient">
      <stop offset="0%" style="stop-color:#4FD1C5;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#2F80ED;stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="#0A1A2F"/>

  <!-- Subtle Grid -->
  <g opacity="0.05">
    <line x1="0" y1="150" x2="800" y2="150" stroke="#ffffff" stroke-width="1"/>
    <line x1="0" y1="300" x2="800" y2="300" stroke="#ffffff" stroke-width="1"/>
    <line x1="0" y1="450" x2="800" y2="450" stroke="#ffffff" stroke-width="1"/>
    <line x1="200" y1="0" x2="200" y2="600" stroke="#ffffff" stroke-width="1"/>
    <line x1="400" y1="0" x2="400" y2="600" stroke="#ffffff" stroke-width="1"/>
    <line x1="600" y1="0" x2="600" y2="600" stroke="#ffffff" stroke-width="1"/>
  </g>

  <!-- Central Target/Mission Symbol -->
  <g transform="translate(400, 300)">
    <!-- Glow effect -->
    <circle r="180" fill="url(#glowGradient)"/>

    <!-- Concentric circles representing layers of mission -->
    <circle r="120" fill="none" stroke="url(#missionGradient)" stroke-width="3" opacity="0.6"/>
    <circle r="90" fill="none" stroke="url(#missionGradient)" stroke-width="3" opacity="0.7"/>
    <circle r="60" fill="none" stroke="url(#missionGradient)" stroke-width="4" opacity="0.8"/>

    <!-- Center dot -->
    <circle r="12" fill="url(#missionGradient)"/>

    <!-- Directional arrows (4 cardinal directions) -->
    <g opacity="0.7">
      <!-- North -->
      <path d="M 0,-140 L 0,-70 M -8,-80 L 0,-70 L 8,-80" stroke="#4FD1C5" stroke-width="3" fill="none"/>
      <!-- South -->
      <path d="M 0,140 L 0,70 M -8,80 L 0,70 L 8,80" stroke="#4FD1C5" stroke-width="3" fill="none"/>
      <!-- East -->
      <path d="M 140,0 L 70,0 M 80,-8 L 70,0 L 80,8" stroke="#2F80ED" stroke-width="3" fill="none"/>
      <!-- West -->
      <path d="M -140,0 L -70,0 M -80,-8 L -70,0 L -80,8" stroke="#2F80ED" stroke-width="3" fill="none"/>
    </g>
  </g>

  <!-- Floating geometric shapes -->
  <g opacity="0.3">
    <rect x="80" y="100" width="60" height="60" rx="8" fill="none" stroke="#4FD1C5" stroke-width="2"/>
    <polygon points="700,150 730,180 700,210 670,180" fill="none" stroke="#2F80ED" stroke-width="2"/>
    <circle cx="120" cy="480" r="35" fill="none" stroke="#4FD1C5" stroke-width="2"/>
    <polygon points="680,450 720,480 680,510" fill="none" stroke="#2F80ED" stroke-width="2"/>
  </g>

  <!-- Connection lines -->
  <g opacity="0.2">
    <line x1="110" y1="130" x2="300" y2="220" stroke="#4FD1C5" stroke-width="1.5"/>
    <line x1="700" y1="180" x2="500" y2="240" stroke="#2F80ED" stroke-width="1.5"/>
    <line x1="120" y1="480" x2="320" y2="400" stroke="#4FD1C5" stroke-width="1.5"/>
    <line x1="680" y1="480" x2="480" y2="380" stroke="#2F80ED" stroke-width="1.5"/>
  </g>

  <!-- Accent particles -->
  <g opacity="0.5">
    <circle cx="250" cy="120" r="3" fill="#4FD1C5"/>
    <circle cx="550" cy="150" r="4" fill="#2F80ED"/>
    <circle cx="220" cy="480" r="3" fill="#4FD1C5"/>
    <circle cx="580" cy="420" r="4" fill="#2F80ED"/>
    <circle cx="150" cy="300" r="2" fill="#4FD1C5"/>
    <circle cx="650" cy="320" r="3" fill="#2F80ED"/>
  </g>
</svg>
